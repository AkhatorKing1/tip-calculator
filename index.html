<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
</head>
<body>
    <div class="container">
        <!-- <h2>SPLI<br>TTER</h2> -->
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="main">
            <div class = "input-wrapper">
                <div class="input">
                    <div class="bill">
                        <div class="bill-and-err">
                            <p>Bill</p>
                            <p id="bill-err-disp"></p>
                        </div>
                        <input type="number" placeholder="0" id="bill">
                        <div class="icon-dollar">
                            <img src="images/icon-dollar.svg" alt="icon">
                        </div>
                    </div>
                    <div class="select-tip">
                        <div class="tip-and-err">
                            <p>Select Tip %</p>
                            <p id="tip-err-disp"></p>
                        </div>
                        <div class="btns">
                            <button class="btn" value="0.05">5%</button>
                            <button class="btn" value="0.1">10%</button>
                            <button class="btn" value="0.15">15%</button>
                            <button class="btn" value="0.25">25%</button>
                            <button class="btn" value="0.5">50%</button>
                            <input class="tip-input" type="number" placeholder="Custom">
                        </div>
                        
                    </div>
                    <div class="people">
                        <div class="people-and-err">
                            <p>Number of People</p>
                            <p id="err-disp"></p>
                        </div>
                        <input type="number" placeholder="0" class="people-input">
                        <div class="icon-person">
                            <img src="images/icon-person.svg" alt="icon">
                        </div>
                    </div>
                </div>  
            </div>
            <div class="output-wrapper">
                <div class="output">
                    <div class="tip-and-total">
                        <div id="output">
                            <div class="tip-per-person">
                                <p class="tip-text">Tip Amount</p>
                                <p class="per-person">/  person</p>
                            </div>
                            <p id="tip-amount">$0.00</p>
                        </div>
                        <div id="output">
                            <div class="total-per-person">
                                <p class="total-text">Total</p>
                                <p class="per-person">/  person</p>
                            </div>
                            <p id="total">$0.00</p>
                        </div> 
                    </div>
                    <div>
                        <button id="reset">RESET</button>
                    </div>
                </div>
            </div>
            
            
            
        </div>
        
    </div>
 <script src="index.js"></script>  
</body>
</html>
